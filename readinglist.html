    var body = document.getElementsByTagName("body")[0];
    var list = document.createElement("ul");
    body.appendChild(list);

    for (var i=0; i < cassieBooks.bookShelf.length; i++) {
       
        var book = cassieBooks.bookShelf[i];
        console.log(book.bookTitle);
        console.log(book.bookImage);
        
        var paragraph = document.createElement("p");
        var bookPoint = document.createElement("li");
        var image = document.createElement("img");

        paragraph.innerHTML = "Title: " + book.bookTitle
        image.src= book.bookImage; 
        image.style.height = '100px';
        image.style.width = '100px';
        
        list.appendChild(bookPoint).appendChild(image);
        list.appendChild(paragraph);
    }
